
<div class="aaa" style="padding:50px">
<button (click)="openCustomer(customer)" class="btn btn-success" style="float: left;width: 50px;height: 50px;margin-bottom:1rem"><i class="fa-solid fa-plus"></i></button>

  <dx-data-grid
    id="gridContainer"
    [dataSource]="customers"
    [remoteOperations]="false"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    [showBorders]="true"
    (onContentReady)="contentReady($event)"
  >
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>
    <dxo-search-panel
      [visible]="true"
      [highlightCaseSensitive]="true"
    ></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
  
    <dxi-column dataField="sirket_adi" [groupIndex]="0" caption="Sirket Adi"></dxi-column>
    <dxi-column
      dataField="ad"
      caption="Ad"
      dataType="string"
      alignment="right"
    ></dxi-column>
    <dxi-column
      caption="Soyad"
      dataField="soyad"
      dataType="string"
      alignment="right"
    ></dxi-column>
    <dxi-column dataField="adres" dataType="string" caption="Adres"></dxi-column>
    <dxi-column dataField="tel" dataType="number" caption="Telefon"></dxi-column>
    <dxi-column dataField="email" dataType="string" caption="Email"></dxi-column>
    <dxi-column dataField="vergi_dairesi" dataType="string" caption="Vergi Dairesi"></dxi-column>
    <dxi-column dataField="vergi_no" dataType="numeric" [width]="150" caption="Vergi No"></dxi-column>
    <dxi-column dataField="aciklama" dataType="string" [width]="150" caption="Aciklama"></dxi-column>
    <dxi-column dataField="yetkili" dataType="string" [width]="150" caption="Yetkili"></dxi-column>
    <dxi-column dataField="unvan" dataType="string" [width]="150" caption="Unvan"></dxi-column>
  
  
    <div *dxTemplate="let d of 'discountCellTemplate'">
      <div class="chart-cell">
        <dx-bullet
          [showTarget]="false"
          [showZeroLevel]="true"
          [startScaleValue]="0"
          [endScaleValue]="100"
          [value]="d.value * 100"
        >
          <dxo-size [width]="150" [height]="35"></dxo-size>
          <dxo-tooltip
            [enabled]="true"
            [paddingTopBottom]="2"
            [customizeTooltip]="customizeTooltip"
          >
            <dxo-font [size]="18"></dxo-font>
          </dxo-tooltip>
          <dxo-margin [top]="5" [bottom]="0" [left]="5"></dxo-margin>
        </dx-bullet>
      </div>
    </div>
  </dx-data-grid>
  </div>

    

    <ng-template #customer>
      <div class="wrapp">
        <div class="form">
            <h1 class="title">Müşteri Ekle</h1>
            <button type="button" class="btn-close" aria-label="Close" style="width: 30px;height:30px;position:absolute;right:0;top:0" (click)="modal.dismissAll()"></button>
            
            <form [formGroup]="customerForm" class="myform">
   
                <div class="control-from">
                    <label for="lastname">Ad</label>
                    <input type="text" formControlName="ad" id="lastname" value="" required>
                </div>

                <div class="control-from">
                  <label for="emailaddress">Soyad</label>
                  <input type="text" formControlName="soyad" id="emailaddress" value="" required>
              </div>

                <div class="control-from">
                  <label for="firstname">Şirket Adı</label>
                  <input type="text" formControlName="sirket_adi" id="firstname" value="" required>
              </div>
   
                <div class="control-from">
                    <label for="phonenumber">Adres</label>
                    <input type="text" formControlName="adres" id="phonenumber" value="" required>
                </div>
   
                <div class="full-width">
                    <label for="companyname">Telefon</label>
                    <input type="tel" formControlName="tel" id="companyname" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="businesscategory">E-mail</label>
                    <input type="email" formControlName="email" id="businesscategory" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="location">Vergi Dairesi </label>
                    <input type="text" formControlName="vergi_dairesi" id="location" value="" required>
                </div>

                <div class="control-from">
                    <label for="location">Vergi Numarası </label>
                    <input type="text" formControlName="vergi_no" id="location" value="" required>
                </div>

                <div class="control-from">
                    <label for="location">Açıklama </label>
                    <textarea type="text" formControlName="aciklama" id="location" value="" required></textarea>
                </div>

                <!-- <div class="control-from">
                    <label for="location">Yetkili </label>
                    <input type="text" formControlName="yetkili" id="location" value="" required>
                </div> -->

                <div class="control-from">
                    <label for="location">Unvan </label>
                    <input type="text" formControlName="unvan" id="location" value="" required>
                </div>
   
                <div class="button">
                    <button (click)="saveCustomer()" id="register">Kaydet</button>
                </div>
   
            </form>
        </div>
    </div>

    </ng-template>
