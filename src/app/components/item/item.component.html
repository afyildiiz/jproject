<div class="container" style="margin-top: 15px;">
    <h1>KAYITLI İŞ KALEMLERİ</h1>
      <div >
        
        <div>
  
          <div class="row">
            <button (click)="openItem(item)" class="btn btn-success" style="float: right;border-radius: 50%;width: 50px;height: 50px;"><i class="fa-solid fa-plus"></i></button>
                  <table class="table" id="myTable" style="border-left:1px solid black;border-right: 1px solid black;">
                    <thead>
                      <tr style="background-color: #313131; color: white">
                        <th scope="col">ITEM</th>
                        <th scope="col">KATEGORİ</th>
                        <th scope="col">MARKA</th>
                        <th scope="col">MODEL</th>
                        <th scope="col">MİKTAR/BİRİM</th>
                        <th scope="col">DURUM</th>
                        <th scope="col">TARİH</th>
                        <th scope="col">MALİYET</th>
                        <th scope="col">BİRİM</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of items">
                        <td> {{item.item_adi}} </td>
                        <td> {{item.kategori}} </td>
                        <td> {{item.marka}} </td>
                        <td> {{item.model}} </td>
                        <td> {{item.miktar_birim}} </td>
                        <td> {{item.durum}} </td>
                        <td> {{item.tarih|date:"shortDate"}} </td>
                        <td> {{item.maliyet}} </td>
                        <td> {{item.birim}} </td>
  
                      </tr>
                    </tbody>
                  </table>
  
  
            </div>
  
        </div>
      </div>
    </div>
  
  
    <ng-template #item>
      <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-10 col-md-9 col-12 text-center">
              <div style="display:flex;justify-content:center;margin-bottom: 2rem;" class="modal-header">
                <h3 >İş Kalemi Ekle</h3>
                <button type="button" class="btn-close" aria-label="Close" style="width: 30px;height:30px" (click)="closeItem()"></button>
              </div>
                    <form class="form-card" [formGroup]="itemForm">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Item<span class="text-danger"> *</span></label> <input formControlName="item_adi" type="text"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Kategori<span class="text-danger"> *</span></label> <input formControlName="kategori" type="text" > </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Marka<span class="text-danger"> *</span></label> <input formControlName="marka" type="text" > </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Model<span class="text-danger"> *</span></label> <input formControlName="model" type="text" > </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Miktar/Birim<span class="text-danger"> *</span></label> <input formControlName="miktar_birim" type="text" > </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Maliyet<span class="text-danger"> *</span></label> <input formControlName="maliyet" type="text" > </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-6 flex-column d-flex"> <label class="form-control-label px-3">Durum<span class="text-danger"> *</span></label>
                              <select formControlName="durum" style="margin-top: 3%;" class="form-select">
                                <option value="" disabled selected></option>
                                <option value="Stokta">Stokta</option>
                                <option value="Stokta Yok">Stokta Yok</option>
                                <option value="Taşıma Durumunda">Taşıma Durumunda</option>
                                <option value="Sipariş Verildi">Sipariş Verildi</option>
                              </select>
                               </div>
                            <div class="form-group col-6 flex-column d-flex"> <label class="form-control-label px-3">Tarih<span class="text-danger"> *</span></label> <input type="date" formControlName="tarih" > </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-6 flex-column d-flex"> <label class="form-control-label px-3">Birim <span class="text-danger"> *</span></label>
                            <select class="form-select" formControlName="birim" >
                              <option value="" ></option>
                              <option value="₺">₺</option>
                              <option value="$">$</option>
                              <option value="€">€</option>
                            </select>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> <button type="submit" (click)="saveItem()" class="btn-block btn-primary">Request a demo</button> </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
      </ng-template>
